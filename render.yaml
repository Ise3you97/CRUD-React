services:
  - type: web
    name: mern-backend
    env: node
    plan: free
    buildCommand: 'cd backend && npm install'
    startCommand: 'cd backend && npm start'
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://Kelvin:Kelvin12345@cluster0.gjcfgsq.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0

  - type: web
    name: mern-frontend
    env: node
    plan: free
    buildCommand: 'cd frontend && npm install && npm run build'
    startCommand: 'cd frontend && npm start'
    staticPublishPath: frontend/build
